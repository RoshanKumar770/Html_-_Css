<!DOCTYPE html>
<html>
  <head>
    <title>12 practice</title>
    <style>
      .row{
        display:flex;
        flex-direction:row;
        background-color:rgb(120, 68, 169);
        justify-content:space-between;
        align-items:center;
        height:45px;
      }
      .search{
        border:none;
        border-radius:20px;
        height:25px;
        width:400px;
        padding-left:15px;
      }
      .home{
        font-weight:bold;
        font-size:13px;
        margin-left:12px;
        color: white;
      }
      .button{
        border-style: solid;
        border-width:1px;
        border-radius:2px;
        padding-right:15px;
        padding-left:15px;
        padding-top:8px;
        padding-bottom:8px;
        padding-right:15px;
        padding-left:15px;
        font-size:12px;
        background-color: rgb(120, 68, 169);
        color: white;
        margin-right:12px;
      }
    </style>
    </head>
    <body>
      <div class="row">
        <p class="home">Home</p>
        <input class="search" type="text" placeholder="Search">
        <button class="button">Download</button>
      </div>
    </body>
</html>
