<!DOCTYPE html>
<html>
  <head>
    <style>
      .search{
        border-style:solid;
        border-radius:8px;
        border-width:1px;
        border-color: rgb(200, 200, 200);
        font-size :16px;
        padding-top:12px;
        padding-bottom:12px;
        padding-right:15px;
        padding-left:15px;
        margin-right:450px;
        margin-bottom:15px;
      }
      .google{
        border:none;
        border-radius:40px;
        font-size:15px;
        padding-top:10px;
        padding-bottom:10px;
        padding-left:20px;
        width:500px;
        box-shadow:3px 2px 5px 3px rgba(0,0,0,0.1);
        margin-bottom:15px;
        margin-right:450px;
        }
        
        .email{
          font-size:14px;
          color: rgb(88, 83, 83);
          margin-bottom:6px;
        }
        .fill{
          border-style: solid;
          border-radius:5px;
          font-size:18px;
          padding-right:125px;
          border-width:2px;
        }
        .para{
          font-size:13px;
          color:rgb(85, 78, 78);;
        }
        .button{
          background-color: rgb(21, 104, 182);
          color: white;
          border:none;
          padding-top:11px;
          padding-bottom: 11px;
          padding-right:15px;
          padding-left:13px;
          border-radius:38px;
          font-size:16px;
          width:310px;
        }
        .cat{
          width:45px;
          height:45px;
          object-fit:cover;
          border-radius:25px;
          vertical-align:middle;
          margin-right:10px;
        }
        .tweet{
          background-color:rgb(79, 146, 241);
          color:white;
          border:none;
          border-radius:20px;
          font-size:14px;
          padding-top:8px;
          padding-bottom:8px;
          padding-right:16px;
          padding-left:16px;
          margin-left:110px;
        }
        .ques{
          font-size:17px;
          color:rgb(105, 104, 104);
        }
    </style>
    <title>practice</title>
  </head>
  <body>
    <input  class="search" type="text" placeholder="Search">
    <input  class="google" type="text" placeholder="Search Google or type a URL">
    <p class="email">Email</p>
    <input  class="fill" type="text">
    <p class="para"> By clicking Agree & Join, you agree to the Privacy Policy.</p>
    <button class="button">Agree & Join</button>
   
    <p><img  class="cat" src="Thumbnails/cat.webp"><span class="ques">What's happening?</span>
      <button class="tweet">Tweet</button></p>
  </body>
</html>
