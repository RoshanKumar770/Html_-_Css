<!DOCTYPE html>
<html>
  <head>
    <style>
      .para{
        font-family: Arial;
        font-size:32px;
        margin-top:8px;
        margin-bottom:25px;
        display:block;
      }
      .enter1{
        padding-top:11px;
        padding-bottom:11px;
        padding-left:18px;
        padding-right:145px;
        background-color:rgba(233, 232, 232, 0.686);
        border: none;
        margin-bottom:6px;
        display:block;
      }
      .enter2{
        padding-top:11px;
        padding-bottom:11px;
        padding-left:18px;
        padding-right:145px;
        background-color:rgba(233, 232, 232, 0.686);
        border: none;

    <body>
