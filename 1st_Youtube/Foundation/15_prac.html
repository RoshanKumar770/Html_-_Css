<!DOCTYPE html>
<html>
  <head>
    <title> Positioning</title>
  </head>
  <body style="position: relative;
  height: 1000px;
  background-color: aqua;">
    <div style="display: inline-block;
    position: relative;
    margin-right:8px;">
      <img src="Thumbnails/images.jpeg">
      <div style="position:absolute;
      top:8px;
      right:0;
      background-color: black;
      color: white;
      padding:4px;
      padding-left:8px;
      padding-right:8px;
      font-family:Arial;
      font-size: 12px;
      ">20% OFF</div>
    </div>

    <div style="display: inline-block;
    position: relative;
    ">
      <img src="Thumbnails/images.jpeg">

      <div style="position:absolute;
      top:8px;
      right:0;
      background-color: black;
      color: white;
      padding:4px;
      padding-left:8px;
      padding-right:8px;
      font-family:Arial;
      font-size: 12px;
      ">20% OFF</div>

      <div style="
      position:absolute;
      bottom:4px;
      left:0;
      right: 0;
      height:70px;
      background-color: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      ">

      <button style="background-color: white;
      color:black;
      border-style: solid;
      border-width:1px;
      padding:7px;
      padding-left:8px;
      padding-right:8px;
      ">Add to Cart</button>
    </div>
    </div>


    <div style="background-color: black;
    color: white;
    font-size:15px;
    border-radius:35px;
    position: absolute;
    top:200px;
    right:10px;
    padding-top:10px;
    padding-bottom: 10px;
    padding-right:13px;
    padding-left:13px;
    ">
      X
    </div>
    <div style="background-color:grey;
    height: 180px;
    width:320px;
    position: relative;
    position: fixed;
    right:10px;
    top:280px;
    ">
    </div>
  <div style="background-color:grey;
    height: 180px;
    width:320px;
    position: absolute;
    left:10px;
    top:270px;
    ">
    <div style="background-color: black;
    color: white;
    font-size:15px;
    border-radius:35px;
    position: absolute;
    top:-10px;
    left:-10px;
    padding-top:10px;
    padding-bottom: 10px;
    padding-right:13px;
    padding-left:13px;
    "> X
    </div>
    <div style="background-color: black;
    color: white;
    padding: 2px;
    padding-left: 4px;
    padding-right: 4px;
    font-size:13px;
    position: absolute;
    right:5px;
    bottom: 5px;
    ">
      0:29
    </div>
  </div>
  </body>
</html>
