<!DOCTYPE html>
<html>
  <head>
    <style>
      p{
        margin-top:0;
        margin-bottom:0;
      }
      .preview{
        box-shadow:1px 1px 7px rgba(0,0,0,0.2);
        display:inline-block;
        margin-right:8px;
      }
      .hori{
        display: inline-block;
      }
      .img1{
        width:130px;
        height:130px;
        object-fit:cover;
        border-radius:2px;
      }
      .name{
        font-weight:bold;
      }
      .channel-img{
        display: inline-block;
        width:22px;
        height:22px;
        border-radius:25px;
        vertical-align:middle;
        margin-left:5px;
      }
      .friend{
        font-size:14px;
        color:rgb(97, 95, 95);
        padding-left:6px;
        display:block;
        width:50px;
      }
      .after-friend{
        display:inline-block;
        margin-top:10px;
        margin-bottom:15px;
      }
      .mutual{
        font-size:15px;
        color:rgb(124, 122, 122);
      }
      .button{
        display: block;
        background-color:rgb(6, 124, 197);
        border: none;
        color:white;
        padding-top:7px;
        padding-bottom:7px;
        padding-right:13px;
        padding-left:13px;
        border-radius:3px;
        margin-left:5px;
        margin-bottom:5px;
      }
    </style>
    <title>challenge exercise</title>
    <body>
    <div class="preview">
    <div class="hori">
      <img class="img1" src="Thumbnails/cat.webp">
    </div>
      <div>
        <p class="name">Oliver</p>
        <img class="channel-img" src="Thumbnails/pic.webp">
        <div class="after-friend"><p class="mutual">2 mutual friend</p></div>
        <button class="button">Add Friend</button>
      </div>
    </div>

    <div class="preview">
    <div class="hori">
      <img class="img1" src="Thumbnails/cat2.webp">
    </div>
      <div>
        <p class="name">Mimi</p>
        <img class="channel-img" src="Thumbnails/pic.webp">
        <div class="after-friend"><p class="mutual">2 mutual friend</p></div>
        <button class="button">Add Friend</button>
      </div>
    </div>

    <div class="preview">
    <div class="hori">
      <img class="img1" src="Thumbnails/dog.webp">
    </div>
      <div>
        <p class="name">Rex</p>
        <img class="channel-img" src="Thumbnails/pic.webp">
        <div class="after-friend"><p class="mutual">2 mutual friend</p></div>
        <button class="button">Add Friend</button>
      </div>
    </div>
  </head>
</body>
</html>
