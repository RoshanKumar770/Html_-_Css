<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox practice</title>
  </head>
  <body>
    <div style="display:flex;
    margin-bottom:20px;">
    <div style="background-color: lightblue;
    width:200px">200px</div>
    <div style="background-color: lightpink;
    width:70px">75px</div>
  </div>

  <div style="display: flex;
  margin-bottom:20px;">
    <div style="background-color:lightblue;
    width:50px">item 1</div>
    <div style="background-color:lightpink;
    flex:1;">item 2</div>
    <div style="background-color:lightblue;
    width:75px">item 3</div>
  </div>

  <div style="display:flex;
  justify-content: space-between;
  margin-bottom:20px;">
    <div style="background-color: lightpink;">item 1</div>
    <div style="background-color: lightpink;">item 2</div>
    <div style="background-color: lightpink;">item 3</div>
    <div style="background-color: lightpink;">item 4</div>
  </div>

  <div style="margin-bottom:20px;
  border-style:solid;
  border-width:1px;
  border-color:grey;
  display: flex;
  height:50px;
  align-items: center;
  justify-content: space-between;
  ">
    <div style="background-color:lightpink;">item1</div>
    <div style="background-color:lightpink;">item2</div>
  </div>


  <div style="border-style:solid;
  border-width: 1px;
  border-color:rgb(186, 183, 183);
  border-radius: 5px;
  padding:8px;
  width:300px;
  padding:10px;
  padding-top:5px;
  padding-bottom:1px;
  font-size:17px;">
    <div style="display:flex;
    justify-content: space-between;
    margin-bottom:10px">
      <div>Home</div>
      <div style="background-color: rgb(10, 128, 201);
      color: white;
      padding-left:8px;
      padding-right:8px;
      border:none;
      border-radius:15px;">14</div>
    </div>
    <div style="display:flex;
    justify-content: space-between;
    margin-bottom:8px">
      <div>Notifications</div>
      <div style="background-color: rgb(10, 128, 201);
      color: white;
      padding-left:10px;
      padding-right:10px;
      border:none;
      border-radius:15px;">3</div>
    </div>
    <div style="display:flex;
    justify-content: space-between;
    margin-bottom:10px">
      <div>Message</div>
      <div style="background-color: rgb(10, 128, 201);
      color: white;
      padding-left:8px;
      padding-right:8px;
      border:none;
      border-radius:15px;">5</div>
    </div>
  </div>
</body>
</html>
