<!DOCTYPE html>
<html>

<head>
  <title>practice 13</title>
  <style>
    .container{
      width:280px;
      height:80px;
      padding:9px;
      box-shadow:1px 1px 5px rgba(0,0,0,0.2);
    }
    .inbox-lable{
      display: flex;
      flex-direction: row;
      font-size:11px;
      margin-bottom:10px;
      color: gray;
      font-family: Arial;
    }
    .email{
      display: flex;
      flex-direction:row;
      align-items:center;
      font-family: Arial;
    }
    .email-header{
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
    .sender-picture{
      border-radius:35px;
      width:42px;
      margin-right:6px;
    }
    .sender-name{
      font-size: 14px;
      font-weight: bold;
    }
    .send-time{
      font-size:10px;
      color:grey;
    }
    .subject{
      font-size: 12px;
      font-weight: bold;
    }
    .message{
      font-size:11px;
      color:grey;
      margin-top:-2px;
    }
    .email-content{
      line-height:18px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="inbox-lable">
    <div>ALL INBOXES</div>
  </div>
    <div class="email">
      <div class="sender-picture-container">
        <img class="sender-picture" src="Thumbnails/pic2.webp">
      </div>
      <div class="email-content">
        <div class="email-header">
          <div class="sender-name">Chewy Promotions</div>
          <div class="send-time">4:58 PM</div>
        </div>
        <div class="subject">
          Biggest sales of the year!
        </div>
        <div class="message">
          Hey there! We're writing to tell you about our...
        </div>
      </div>
    </div>
  </div>
</body>

</html>
